<h1 class="text-center my-5">{{company?.name}}</h1>
<h2 class="d-4">Ponuda</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>
      ID
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>
      Naziv
    </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="tag">
    <th mat-header-cell *matHeaderCellDef >
      Oznaka
    </th>
    <td mat-cell *matCellDef="let element">
      {{element.tag}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div class="m-5">
<h2>Izaberite termin za preuzimanje</h2>
<mat-form-field>
    <mat-label>Termin za preuzimanje</mat-label>
    <mat-select>
        <mat-option *ngFor="let term of availableTerms" [value]="term.id">
            {{term.termStart}}
        </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="m-5">
    <button class="btn btn-primary" (click)="confirmReservation()">Potvrda preuzimanja</button>
</div>
