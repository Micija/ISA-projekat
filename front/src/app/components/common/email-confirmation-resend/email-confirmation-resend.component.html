<div class="container">
    <form>
      <h1 class="text-center my-3">Ponovno slanje email-a za potvrdu naloga</h1>
      <div class="mb-3">
        <label for="text" class="form-label">Vas email</label>
        <input type="text" class="form-control" name="email" id="text" [(ngModel)]="email" />
      </div>
  
      <button class="btn btn-primary" (click)="confirm()">Potvrda</button>
  
    </form>
  </div>
