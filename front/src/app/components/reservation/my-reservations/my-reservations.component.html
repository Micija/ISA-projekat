<h2 class="d-4">Rezervisani termini</h2>

<table mat-table [dataSource]="dataSource"
       class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef >
      Id
    </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef >
      Datum i vreme
    </th>
    <td mat-cell *matCellDef="let element">
      <span>{{element.startDate | date: 'dd.MM.yyyy. HH:mm' }} </span>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>
      Opcije
    </th>
    <td mat-cell *matCellDef="let element"> 
        <button class="btn btn-danger" style="margin-left: 50px;" [disabled]="isBeforeToday(element.startDate)" (click)="cancelTerm(element.id)">Otkazivanje</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
