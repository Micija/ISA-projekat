<div>
  <h2 id="page-heading" data-cy="PregledHeading">
    <span jhiTranslate="pacijentApp.pregled.home.title">Pregleds</span>

    <div class="d-flex justify-content-end">
      <button class="btn btn-info me-2" (click)="load()" [disabled]="isLoading">
        <fa-icon icon="sync" [spin]="isLoading"></fa-icon>
        <span jhiTranslate="pacijentApp.pregled.home.refreshListLabel">Refresh list</span>
      </button>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-pregled"
        [routerLink]="['/pregled/new']"
      >
        <fa-icon icon="plus"></fa-icon>
        <span jhiTranslate="pacijentApp.pregled.home.createLabel"> Create a new Pregled </span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="pregleds?.length === 0">
    <span jhiTranslate="pacijentApp.pregled.home.notFound">No Pregleds found</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="pregleds && pregleds.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ime">
            <div class="d-flex">
              <span jhiTranslate="pacijentApp.pregled.ime">Ime</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="tip">
            <div class="d-flex">
              <span jhiTranslate="pacijentApp.pregled.tip">Tip</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="pacijent.id">
            <div class="d-flex">
              <span jhiTranslate="pacijentApp.pregled.pacijent">Pacijent</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="ustanove.id">
            <div class="d-flex">
              <span jhiTranslate="pacijentApp.pregled.ustanove">Ustanove</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody
        infinite-scroll
        (scrolled)="loadPage(page + 1)"
        [infiniteScrollDisabled]="page - 1 >= links['last']"
        [infiniteScrollDistance]="0"
      >
        <tr *ngFor="let pregled of pregleds; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/pregled', pregled.id, 'view']">{{ pregled.id }}</a>
          </td>
          <td>{{ pregled.ime }}</td>
          <td jhiTranslate="{{ 'pacijentApp.TIP.' + pregled.tip }}">{{ pregled.tip }}</td>
          <td>
            <div *ngIf="pregled.pacijent">
              <a [routerLink]="['/pacijent', pregled.pacijent.id, 'view']">{{ pregled.pacijent.id }}</a>
            </div>
          </td>
          <td>
            <div *ngIf="pregled.ustanove">
              <a [routerLink]="['/ustanove', pregled.ustanove.id, 'view']">{{ pregled.ustanove.id }}</a>
            </div>
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button
                type="submit"
                [routerLink]="['/pregled', pregled.id, 'view']"
                class="btn btn-info btn-sm"
                data-cy="entityDetailsButton"
              >
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
              </button>

              <button
                type="submit"
                [routerLink]="['/pregled', pregled.id, 'edit']"
                class="btn btn-primary btn-sm"
                data-cy="entityEditButton"
              >
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
              </button>

              <button type="submit" (click)="delete(pregled)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
